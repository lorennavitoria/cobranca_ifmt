<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{LayoutPadrao}">
<head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <meta charset="UTF-8">
    <title>Pesquisa</title>
    <style>
        .container {
            margin-top: 20px;
        }
        .card {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    
    <section layout:fragment="conteudo">
		
		
        <div class="card">
           <div class="card-header tux-titulo-panel">
				<span class="tux-titulo-panel">Pesquisa</span>
		   </div>
		   
		   
		   
		   <div class="card-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th scope="col" class="text-center">#</th>
						<th scope="col">Descrição</th>
						<th scope="col" class="text-left">Data de vencimento</th>
						<th scope="col" class="text-right">Valor</th>
						<th scope="col" class="text-center">Status</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr scope="row" th:each="titulo : ${titulos}">
						<td class="text-center" th:text="${titulo.codigo}"></td>	
						<td th:text="${titulo.descricao}"></td>		
						<td class="text-center" th:text="${{titulo.dataVencimento}}"></td>	
						<td class="text-right" th:text="|R$ ${{titulo.valor}}|"></td>	
						<td class="text-center" th:text="${titulo.status.descricao}"></td>				
					</tr>
					<tr>
						<td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum registro encontrado.</td>
					</tr>
				</tbody>
			</table>
			
		   </div>
        </div>
    </section>

  
</body>
</html>
