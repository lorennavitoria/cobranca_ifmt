<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{LayoutPadrao}">

<head>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<meta charset="UTF-8">
	<title>IFMT</title>
	<style>
		.container {
			margin-top: 20px;
		}

		.card {
			padding: 20px;
		}

		.form-group {
			margin-bottom: 15px;
		}
	</style>
</head>

<body>

	<section layout:fragment="conteudo">
		<div class="container">
			<div class="search-btn">
				</br>
				<a href="/titulos/pesquisa" class="btn btn-primary">Pesquisar</a>
				</br>
			</div>

			<div class="card">
				<div class="card-header tux-titulo-panel">
					<span class="tux-titulo-panel">Formulário</span>
				</div>
				<form action="/titulos" method="POST" th:object="${titulo}">
					<div class="alert alert-success alert-dismissible" role="alert"
						th:if="${!#strings.isEmpty(mensagem)}">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<span th:text="${mensagem}">Salvo com sucesso!</span>
					</div>

					<div class="alert alert-danger alert-dismissible fade show" role="alert"
						th:if="${#fields.hasAnyErrors()}">
						<div th:each="detailedError : ${#fields.detailedErrors()}">
							<span th:text="${detailedError.message}"></span>
						</div>
					</div>


			</div>
			<div class="form-group row">
				<label for="descricao">Descrição</label>
				<input type="text" class="form-control" id="descricao" placeholder="Descrição" name="descricao">
			</div>
			<div class="form-group row">
				<label for="dataVencimento">Data de Vencimento</label>
				<input type="date" class="form-control" id="dataVencimento" placeholder="Data de Vencimento"
					name="dataVencimento">
			</div>
			<div class="form-group row">
				<label for="valor">Valor</label>
				<input type="text" class="form-control" id="valor" placeholder="Valor" name="valor">
			</div>
			<div class="form-group row">
				<label for="status">Status</label>
				<select class="form-control" id="status" name="status">
					<option th:each="status : ${todosStatusTitulo}" th:value="${status}" th:text="${status.descricao}">
					</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Salvar</button>
			</form>
		</div>
		</div>
	</section>

</body>

</html>
