<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <meta charset="UTF-8">
    <title>IFMT</title>
    <style>
        .container {
            margin-top: 20px;
        }
        .card {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand">
            <img src="/images/ifmtlogo.jpg" width="50" height="50" alt="IFMT"/>
        </a>
    </nav>
    
    <div class="container">
        <div class="card">
            <h2 class="card-title">Formulário</h2>
            <form action="/titulos" method="POST">
                <div class="form-group row">
                    <label for="descricao">Descrição</label>
                    <input type="text" class="form-control" id="descricao" placeholder="Descrição">
                </div>
                <div class="form-group row">
                    <label for="dataVencimento">dataVencimento</label>
                    <input type="text" class="form-control" id="dataVencimento" placeholder="Data de Vencimento">
                </div>
                <div class="form-group row">
                    <label for="valor">Valor</label>
                    <input type="text" class="form-control" id="valor" placeholder="Valor">
                </div>
                <div class="form-group row">
                    <label for="status">Status</label>
                    <select class="form-control" id="status">
                        <option>Pendente</option>
                        <option>Recebido</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <script src="/js/jQuery.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
